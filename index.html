<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TailwindCSS Showcase</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/app.css">
    </head>
    <body class="font-sans bg-gray-100 dark:bg-gray-800 transition">
        <section class="navigator bg-gray-200 dark:bg-gray-900 transition w-full h-16">

        </section>
        <section class="hero flex flex-row px-64">
            <div class="flex flex-col gap-4 w-full h-96 justify-center">
                <h1 class="font-bold text-800 dark:text-gray-100 transition text-4xl">
                    Tailwind Showcase
                </h1>
                <p class="font-bold text-gray-400 text-xl">
                    Collection of HTML pages made with TailwindCSS, and it's free to use.
                </p>
            </div>
        </section>
        <section class="content bg-gray-200 dark:bg-gray-900 w-full px-64 pb-12">
            <div class="showcase grid grid-cols-3 gap-16">
                <div class="card h-auto rounded-lg overflow-hidden flex flex-col gap-4">
                    <div class="image bg-white w-full h-96">
                    </div>
                    <div class="detail px-6 flex flex-col gap-1">
                        <a href="https://rairaksa.github.io/simple-to-do-app" target="_blank">
                            <h2 class="text-gray-400 text-2xl font-bold">E-commerce UI</h2>
                        </a>
                        <p class="text-gray-400 text-lg font-light">A ready to use html pages for simple e-commerce web apps.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer flex flex-col items-center py-16 gap-4">
            <h1 class="font-bold text-gray-400 text-4xl">
                Let's talk
            </h1>
            <span class="font-regular text-gray-400 text-xl text-center leading-normal">
                <p>
                    Wanna get in touch or talk about a project?
                </p>
                <p>
                    Feel free to contact me via email at
                    <a href="mailto:rairaksa7@gmail.com">rairaksa7@gmail.com</a>
                </p>
            </span>
        </section>
        <div class="fixed theme-switcher bottom-6 right-6 bg-gray-400 rounded-md">
            <a href="#" id="theme-switcher" data-theme="dark" class="w-full h-full">
                <svg xmlns="http://www.w3.org/2000/svg" id="light-icon" class="m-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" id="dark-icon" class="hidden m-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </a>
        </div>
        <script>

            var html = document.getElementsByTagName("html")[0];
            var switcher = document.getElementById("theme-switcher");
            var light_icon = document.getElementById("light-icon");
            var dark_icon = document.getElementById("dark-icon");

            switcher.addEventListener("click", function() {
                var theme = switcher.getAttribute("data-theme");
                if(theme == "dark") {
                    light_icon.classList.add("hidden");
                    dark_icon.classList.remove("hidden");
                    switcher.setAttribute("data-theme", "light");
                    html.classList.remove("dark");
                }
                else {
                    dark_icon.classList.add("hidden");
                    light_icon.classList.remove("hidden");
                    switcher.setAttribute("data-theme", "dark");
                    html.classList.add("dark");
                }
            });
        </script>
    </body>
</html>
